</audio>
<script>
var mysound=document.getElementById("song");
var icon= document.getElementById("icon");
icon.onclick = function() {
    if (mysound.paused) {
        mysound.play();
        icon.src = "play.jpg";
    } else {
        mysound.pause();
        icon.src = "pause.jpg";
    }
}
